<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learning python</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="main.js"></script>
</head>
<body>
   {% block navbar %}
  <div class="navbar navbar-fixed-top">
    <div>
      <p>My books</p>
      <button type="button" class="btn btn-default navbar-btn"><a href="{{ url_for('index') }}">Home</a></button>
      {% if current_user.is_anonymous %}
      <button type="button" class="btn btn-default navbar-btn"><a href="{{ url_for('login') }}">Login</a></button>
      {% else %}
      <button type="button" class="btn btn-default navbar-btn"><a href="{{ url_for('logout') }}">Logout</a></button>
      {% endif %}
      <button type="button" class="btn btn-default navbar-btn"><a href="/signup">Visit my awsemone site.YAY!</a></button>
    </div>
    <div>
      <h1><button type="button" class="btn btn-default navbar-btn"><a href="{{ url_for('output') }}"><h1>OUTPUT</h1></a></button></h1>
    </div>
     {% endblock %}
  {% block body %}{% endblock %}
</body>
</html>
